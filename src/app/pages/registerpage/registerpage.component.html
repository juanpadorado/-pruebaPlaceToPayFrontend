<app-header></app-header>
<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

                <h4 class="card-title text-white">Registrarse</h4>
              </div>
              <div class="card-body">
                <form class="form" [formGroup]="formRegister">
                  <div formGroupName="data">
                    <div
                      class="input-group"
                      [ngClass]="{ 'input-group-focus': focus === true }"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Nombre completo"
                        name="name" formControlName="name"
                        type="text"
                        (focus)="focus = true"
                        (blur)="focus = false"
                      />
                    </div>
                    <div *ngIf="formRegister.get('data.name').errors?.required" class="text-danger">
                      Ingrese el nombre completo.
                    </div>

                    <div
                            class="input-group"
                            [ngClass]="{ 'input-group-focus': focus1 === true }"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fas fa-phone"></i>
                        </div>
                      </div>
                      <input
                              class="form-control"
                              placeholder="Teléfono"
                              name="phone" formControlName="phone"
                              type="text"
                              (focus)="focus1 = true"
                              (blur)="focus1 = false"
                      />
                    </div>
                    <div *ngIf="formRegister.get('data.phone').errors?.required" class="text-danger">
                      Ingrese el teléfono.
                    </div>

                    <div
                      class="input-group"
                      [ngClass]="{ 'input-group-focus': focus2 === true }"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Correo electronico"
                        name="email" formControlName="email"
                        type="text"
                        (focus)="focus2 = true"
                        (blur)="focus2 = false"
                      />
                    </div>
                    <div *ngIf="formRegister.get('data.email').errors?.required" class="text-danger">
                      Ingrese el correo electronico.
                    </div>
                    <div *ngIf="formRegister.get('data.email').errors?.pattern" class="text-danger">
                      Ingrese un correo válido.
                    </div>

                    <div
                      class="input-group"
                      [ngClass]="{ 'input-group-focus': focus3 === true }"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Contraseña"
                        name="password" formControlName="password"
                        type="password"
                        (focus)="focus3 = true"
                        (blur)="focus3 = false"
                      />
                    </div>
                    <div *ngIf="formRegister.get('data.password').errors?.required" class="text-danger">
                      Ingrese la contraseña.
                    </div>

                    <div
                            class="input-group"
                            [ngClass]="{ 'input-group-focus': focus4 === true }"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"> </i>
                        </div>
                      </div>
                      <input
                              class="form-control"
                              placeholder="Repita contraseña"
                              name="rePassword" formControlName="rePassword"
                              type="password"
                              (focus)="focus4 = true"
                              (blur)="focus4 = false"
                      />
                    </div>
                    <div *ngIf="formRegister.get('data.rePassword').errors?.required" class="text-danger">
                      Ingrese de nuevo la contraseña.
                    </div>

                  </div>
                </form>
              </div>
              <div class="card-footer">
                <button
                  class="btn btn-danger btn-round btn-lg"
                  (click)="onSubmit()" [disabled]="(!formRegister.valid)"
                >
                  Registrar
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
